<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 900px;
            margin: auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            margin-top: 30px;
            color: #555;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
        .book-option label {
            flex: 1;
        }
        .book-actions {
            display: flex;
            gap: 10px;
        }
        .reservation-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .author-filter, .rating-filter {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .author-filter select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
    <div th:if="${error != null}" class="error-message">
        <p th:text="${error}"></p>
    </div>
</header>
<main>
    <div class="header-actions">
        <h2>Books Library</h2>
        <div class="action-buttons" sec:authorize="hasRole('ADMIN')">
            <a href="/books/book-form" class="btn btn-success">Add New Book</a>
            <a href="/authors" class="btn btn-primary">Manage Authors</a>
        </div>

        <!-- Login/Logout -->
        <span sec:authorize="isAuthenticated()">
            <span style="margin-right: 10px;">Welcome, <span sec:authentication="name"></span>!</span>
            <form method="post" th:action="@{/logout}" style="display: inline;">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </span>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
        </span>
    </div>

    <!-- Filter by Author -->
    <div class="author-filter">
        <h3>Filter by Author:</h3>
        <form action="/books/search-author" method="GET">
            <select name="authorId" required>
                <option value="">-- Select an Author --</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name + ' ' + author.surname}">
                </option>
            </select>
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="/books" class="btn btn-primary">Show All Books</a>
        </form>
    </div>

    <div class="rating-filter">
        <h3>Filter by Rating:</h3>
        <form action="/books/filter-rating" method="GET">
            <input type="text" name="rating" placeholder="Input rating:">
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="/books" class="btn btn-primary">Show All Books</a>
        </form>
    </div>

    <h3>Choose a book:</h3>
    <div>
        <div class="book-option" th:each="book: ${books}">
            <label>
                <input type="radio"
                       th:id="${book.title}"
                       name="bookTitle"
                       th:value="${book.title}"
                       form="reservationForm"
                       required>
                <span th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: ' + ${book.averageRating} + ', Author: ' + ${book.author.name} + ' ' + ${book.author.surname}"></span>
            </label>
            <div class="book-actions" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/books/book-form/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
                <form th:action="@{/books/delete/{id}(id=${book.id})}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <div class="reservation-section">
        <form id="reservationForm" action="/bookReservation" method="POST">
            <h2>Enter your information:</h2>
            <label>Your Name:</label>
            <input type="text" name="readerName" required><br/>
            <label>Your Address:</label>
            <input type="text" name="readerAddress" required><br/>

            <h2>Choose number of copies:</h2>
            <input type="number" name="numCopies" min="1" max="10" required><br/>
            <br/>
            <input type="submit" value="Reserve Book">
        </form>
    </div>
</main>
</body>
</html>
